<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<form action="/user/add" method="post" th:object="${user}">
    <label th:for="username">Username</label>
    <input th:field="*{username}"/>
    <span th:errors="*{username}" class="error"></span>

    <label th:for="email">Email</label>
    <input th:field="*{email}"  type="email"/>
    <span th:errors="*{email}" class="error"></span>

    <label th:for="password">Password</label>
    <input type="password" th:field="*{password}"/>
    <span th:errors="*{password}" class="error"></span>

    <label for="verify">Verify Password</label><span th:if="${otherErrors} and ${otherErrors.containsKey('verify')}" th:text="' '+${otherErrors.get('verify')}" style="color:red;"></span>
    <input type="password" id="verify" name="verify"/>
    <input type="submit" />

</form>

</body>
</html>
