<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<form action="/user/add" method="post">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" th:value="${user.username}"/>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" th:value="${user.email}"/>
    <label for="password">Password</label>
    <input type="password" id="password" name="password"/>
    <label for="verify">Verify Password</label><span th:if="${errors} and ${errors.containsKey('verify')}" th:text="' '+${errors.get('verify')}" style="color:red;"></span>
    <input type="password" id="verify" name="verify"/>
    <input type="submit" />

</form>

</body>
</html>
