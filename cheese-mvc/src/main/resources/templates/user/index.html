<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigation"></nav>
<h1 th:unless="${username==null}" th:text="'Welcome '+ ${username}"></h1>

<th:block th:if="${users}">
<h2>All Users</h2>
    <ul th:each="user:${users.values()}">
        <a th:href="'/user/'+${user.id}"><li th:text="${user.getUsername()}"></li></a>
    </ul>
</th:block>
</body>
</html>
